services:
  # Backend API (Free Web Service - sleeps after 15min)
  - type: web
    name: congestion-pricing-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATA_DIR
        value: ./data
      - key: PYTHONPATH
        value: /opt/render/project/src

  # Frontend (Free Static Site - always on, faster)
  - type: static
    name: congestion-pricing-frontend
    buildCommand: "cd frontend && npm install && npm run build && npm run export"
    staticPublishPath: frontend/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://congestion-pricing-backend.onrender.com
